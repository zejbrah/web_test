<!DOCTYPE html>
<html>
<head>
	<title>hackthistree</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap');
		body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, input, legend, li, ol, p, select, table, td, textarea, th, ul, a {
			font-family: 'Nanum Gothic Coding', monospace;
		}
		a {
			text-decoration: none;
			position: relative;
			/* width: 100%; */
			font-size: 13.5px;
			font-weight: 600;
			line-height: 0px;
			color: #828282;
			box-sizing: border-box;
			z-index: 4;
		}
		button, input, select, textarea {
			border-radius: 0;
			border: none;
			background: 0 0;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			outline: 0;
			text-decoration: none;
			cursor: pointer;
			-webkit-text-size-adjust: none;
		}
		.login_box .input_comn .icon_cell .icon_id, .login_box .input_comn .icon_cell .icon_pw , .icon_delete{
		    background-image: url('https://zejbrah.github.io/web_test/logo.png');
			background-size: 240px 135px;
		}
		.input_comn .icon_cell .icon_id{
			position: absolute;
			top: 45%;
			left: 18px;
			margin-top: -10px;
			background-position: -216px -2.625px;
			background-repeat: no-repeat;
			width: 19.875px;
			height: 23.25px;
		}
		.input_comn.focus .icon_cell .icon_id{
			position: absolute;
			top: 45%;
			left: 18px;
			margin-top: -10px;
			background-position: -187.6px -2.625px;
			background-repeat: no-repeat;
			width: 19.875px;
			height: 23.25px;
		}
		.input_comn .icon_cell .icon_pw{
			position: absolute;
			top: 45%;
			left: 19px;
			margin-top: -10px;
			background-position: -216px -28.125px;
			background-repeat: no-repeat;
			width: 19.975px;
			height: 23.625px;
		}
		.input_comn.focus .icon_cell .icon_pw{
			position: absolute;
			top: 45%;
			left: 19px;
			margin-top: -10px;
			background-position: -187.5px -28.125px;
			background-repeat: no-repeat;
			width: 19.975px;
			height: 23.625px;
		}		
		.header {
			padding-bottom: 50px;
			box-sizing: border-box;
		}
		.header .header_inner {
			position: relative;
			width: 743px;
			margin: 0 auto;
			text-align: center;
			box-sizing: border-box;
		}
		.header .logo{
		    display: inline-block;
			margin-top: 111px;
			background-position: 0 0;
			background-repeat: no-repeat;
			width: 304px;
			height: 70px;
		}
		.header .header_inner .logo{
			background-image: url('https://zejbrah.github.io/web_test/hackthistree.png');
			background-size: 304px 70px;
		}
		.login_wrap {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 0vh;
		}
		.login_panel {
			border: 1px solid #c6c6c6;
			border-radius: 6px;
			background-color: #fff;
			box-shadow: 0 5px 8px 0 rgb(68 68 68 / 4%);
		}
		input:focus {outline:none;}
		input{
			border: none;
			font-weight: 450;
		}
		.input_row {
			display: table;
			table-layout: fixed;
			width: 100%;
		}
		.input_comn {
			display: table;
			table-layout: fixed;
			width: 100%;
			position: relative;
			margin-top: 10px;
			padding: 17px 14px 17px 19px;
			height: 100%;
			border: 1px solid #dadada;
			box-sizing: border-box;
			box-shadow: 0 2px 6px 0 rgb(68 68 68 / 8%);
			border-radius: 6px;
		}
		.blind {
			position: absolute;
			clip: rect(0 0 0 0);
			width: 1px;
			height: 1px;
			margin: -1px;
			overflow: hidden;
		}
		.input_comn .icon_cell {
		    display: table-cell;
			width: 26px;
			vertical-align: middle;
		}
		.input_comn.focus {
			border: 1px solid #03c75a;
		}
		.input_text {
			position: relative;
			width: 100%;
			font-size: 15px;
			font-weight: 600;
			line-height: 0px;
			color: #222;
			box-sizing: border-box;
			z-index: 4;
		}
		.login_form {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.login_box {
			position: relative;
			padding: 24px;
			width: 450px
		}
		.login_error_common {
			position: relative;
			min-height: 40px;
			margin: 21px 0 -10px;
			padding-right: 50px;
		}
		.error_message {
			display: inline-block;
			font-size: 1rem;
			line-height: 19px;
			color: #ff003e;
			vertical-align: middle;
		}
		.login_btn {
			display: block;
			width: 100%;
			margin-top: 14px;
			padding: 17px 0 15px;
			border-radius: 6px;
			border: solid 1px rgba(0,0,0,.15);
			background-color: #424242;
		}
		.login_btn .btn_text {
			font-size: 22px;
			font-weight: 700;
			line-height: 26px;
			color: #fff;
		}
		.btn_delete {
			position: absolute;
			top: 8px;
			right: 8px;
			width: 35px;
			height: 35px;
			z-index: 5;
			background-color: #fff;
		}
		.icon_delete {
			display: inline-block;
			margin: 8px 0 0 8px;
			background-position: -216.75px -56.625px;
			background-repeat: no-repeat;
			width: 18px;
			height: 18px;
		}
		.user_wrap{
			padding-right: 40px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.user_wrap li{
			position: relative;
			display: inline-block;
		}
		ul.user_info {
			padding-right: 10px;
		}
		.user_info li:first-child:before{
			display: none;
		}
		.user_info li:before{
			content: '';
			float: left;
			width: 1px;
			height: 10px;
			margin: 4px 1px;
			margin-right: 10px;
			background-color: #dadada;
		}
		a.join_link {
			padding-left: 200px;
		}
	</style>
</head>
<body>
	<header class="header" role="banner">
		<div class="header_inner">
			<a href="" class="logo">
				<h1 class="blind">hackthistree</h1>
			</a>
		</div>
	</header>
	<div class="login_wrap">
		<li class="login_panel" style="display: block;">
			<div class="login_form">
				<div class="login_box">
					<div class="input_comn" id="id_line">
						<div class="icon_cell" id="id_cell">
							<span class="icon_id">
								<span class="blind">아이디</span>
							</span>
						</div>
						<div class="input_id">
							<input type="text" id="id" name="id" maxlength="30" placeholder="아이디" title="아이디" class="input_text" value>
						</div>
						<span role="button" class="btn_delete" id="id_clear" style="display: none;">
							<span class="icon_delete">
								<span class="blind">삭제</span>
							</span>
						</span>
					</div>
					<div class="input_comn" id="pw_line">
						<div class="icon_cell" id="pw_cell">
							<span class="icon_pw">
								<span class="blind">패스워드</span>
							</span>
						</div>
						<div class="input_pw">
							<input type="password" id="pw" name="pw" maxlength="30" placeholder="비밀번호" title="비밀번호" class="input_text" value>
						</div>
						<span role="button" class="btn_delete" id="pw_clear" style="display: none;">
							<span class="icon_delete">
								<span class="blind">삭제</span>
							</span>
						</span>
					</div>
					<div class="login_error_common" id="err_empty_id" style="display:none;">
					<div class="error_message">
						<strong>아이디</strong>를 입력해 주세요. 
					</div>
					</div>
					<div class="login_error_common" id="err_empty_pw" style="display:none;">
						<div class="error_message">
							<strong>패스워드</strong>를 입력해 주세요. 
						</div>
					</div>
					<div class="login_error_common" id="err_capslock" style="display:none;">
						<div class="error_message">
							<strong>CapsLock</strong>이 켜져 있습니다. 
						</div>
					</div>
					<button type="submit" class="login_btn" id="loginbtn">
						<span class="btn_text">로그인</span>
					</button>
					
				</div>
			</div>	
		</li>
	</div>
	<div class="user_wrap">
		<ul class="user_info">
			<li>
				<a>아이디 찾기</a>
			</li>
			<li>
				<a>비밀번호 찾기</a>
			</li>
		</ul>
		<a href="" class="join_link">회원가입</a>
	</div>
	<script type="text/javascript">	
		function $() {
			var a = [];
			for (var b = 0; b < arguments.length; b++) {
			if (typeof arguments[b] == "string") {
				a[a.length] = document.getElementById(arguments[b]);
			} else {
				a[a.length] = arguments[b];
			}
			}
			return a[1] ? a : a[0];
		}
		function show(id) {
			var e = $(id);
			if (e != null) {
				e.style.display = "block";
			}
		}
		function hide(id) {
			var e = $(id);
			if (e != null) {
				e.style.display = "none";
			}
		}
		function actevt(id) {
			var e = $(id);
			if(e.addEventListener){
				e.addEventListener('keyup', function(event){
					if(e.name=="id"){
						if(id.value.length!==0){
							show(id_clear);
						} else if(id.value.length==0){
							hide(id_clear);
						}
					}else if(e.name="pw"){
						if(pw.value.length!==0){
							show(pw_clear);
						} else if(pw.value.length==0){
							hide(pw_clear);
						}
					}
				});
				e.addEventListener('focus', function(event){
					if(e.name=="id"){
						id_line.className="input_comn focus on";
						if(id.value.length!==0){
							show(id_clear);
						} else if(id.value.length==0){
							hide(id_clear);
						}
					}else if(e.name="pw"){
						pw_line.className= "input_comn focus on";
						if(pw.value.length!==0){
							show(pw_clear);
						} else if(pw.value.length==0){
							hide(pw_clear);
						}
					}
				});
				e.addEventListener('blur', function(event){
					if(e.name=="id"){
						id_line.className="input_comn";
						if(id.value.length!==0){
							show(id_clear);
						} else if(id.value.length==0){
							hide(id_clear);
						}
					}else if(e.name="pw"){
						pw_line.className= "input_comn";
						if(pw.value.length!==0){
							show(pw_clear);
						} else if(pw.value.length==0){
							hide(pw_clear);
						}
					}
				});
			} else if(id.attachEvent){
				e.attachEvent('onkeyup', function(event){
					if(e.name=="id"){
						if(id.value.length!==0){
							show(id_clear);
						} else if(id.value.length==0){
							hide(id_clear);
						}
					}else if(e.name="pw"){
						if(pw.value.length!==0){
							show(pw_clear);
						} else if(pw.value.length==0){
							hide(pw_clear);
						}
					}
				});				
				e.attachEvent('onfocus', function(event) {
					if(e.name=="id"){
						id_line.className="input_row focus on";
						if(id.value.length!==0){
							show(id_clear);
						} else if(id.value.length==0){
							hide(id_clear);
						}
					}else if(e.name="pw"){
						pw_line.className= "input_row focus on";
						if(pw.value.length!==0){
							show(pw_clear);
						} else if(pw.value.length==0){
							hide(pw_clear);
						}
					}
				});
				e.addEventListener('onblur', function(event){
					if(e.name=="id"){
						id_line.className="input_comn";
						if(id.value.length!==0){
							show(id_clear);
						} else if(id.value.length!==0){
							hide(id_clear);
						}
					}else if(e.name="pw"){
						pw_line.className= "input_comn";
						if(pw.value.length!==0){
							show(pw_clear);
						} else if(pw.value.length!==0){
							hide(pw_clear);
						}
					}
				});
			}
		}
		function capslockevt(e) {
			var myKeyCode = 0;
			var myShiftKey = false;
			if (window.event) {
				myKeyCode = e.keyCode;
				myShiftKey = e.shiftKey;
			} else if (e.which) { 
				myKeyCode = e.which;
				myShiftKey = isshift;
			}
			if ((myKeyCode >= 65 && myKeyCode <= 90) && !myShiftKey) {
				hide('err_common');
				show('err_capslock');
				setTimeout(function () {hide('err_capslock');},3000);
			} else if ((myKeyCode >= 97 && myKeyCode <= 122) && myShiftKey) {
				hide('err_common');
				show('err_capslock');
				setTimeout(function () {hide('err_capslock');},3000);
			} else {
				setTimeout(function () {hide('err_capslock');},2000);
			}
		}
		function addClickEvent(clickId,func) {
			var targetElement = $(clickId);
			if(targetElement.addEventListener) {
				targetElement.addEventListener("click", func);
			} else {
				targetElement.attachEvent("onclick", func);
			}
		}	
		var idevt = $(id);
		var pwevt = $(pw);
		var loginbtn = $('loginbtn');
		pwevt.addEventListener('keypress', capslockevt, false); // capslock
		idevt.addEventListener('focus', actevt(idevt), false);
		pwevt.addEventListener('focus', actevt(pwevt), false);
		addClickEvent('id_clear', function() {idevt.value=""; hide("id_clear");});
		addClickEvent('pw_clear', function() {pwevt.value=""; hide("pw_clear");});
		loginbtn.addEventListener('click', function(event){
			var id = $("id");
			var pw = $("pw");
			if(id.value.length == 0) {
				show('err_empty_id');
				hide('err_empty_pw');
				setTimeout(function () {hide('err_empty_id');},5000);
				id.focus();
				return false;
			} else if(pw.value.length == 0) {
				hide('err_empty_id');
				show('err_empty_pw');
				setTimeout(function () {hide('err_empty_pw');},5000);
				pw.focus();
				return false;
			} else {
				hide('err_empty_id');
				hide('err_empty_pw');
			}
		});


	</script>
</body>
</html>
