<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap');
		body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, input, legend, li, ol, p, select, table, td, textarea, th, ul {
			font-family: 'Nanum Gothic Coding', monospace;
		}
		button, input, select, textarea {
			border-radius: 0;
			border: none;
			background: 0 0;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			outline: 0;
			text-decoration: none;
			cursor: pointer;
			-webkit-text-size-adjust: none;
		}
		.header {
			padding-bottom: 69px;
			box-sizing: border-box;
		}
		.header .header_inner {
			position: relative;
			width: 743px;
			margin: 0 auto;
			text-align: center;
			box-sizing: border-box;
		}
		.login_wrap {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 95vh;
		}
		.login_panel {
			border: 1px solid #c6c6c6;
			border-radius: 6px;
			background-color: #fff;
			box-shadow: 0 5px 8px 0 rgb(68 68 68 / 4%);
		}
		input:focus {outline:none;}
		input{
			border: none;
			font-weight: 450;
		}
		.input_comn {
			position: relative;
			margin-top: 10px;
			padding: 17px 14px 17px 19px;
			height: 100%;
			border: 1px solid #dadada;
			box-sizing: border-box;
			box-shadow: 0 2px 6px 0 rgb(68 68 68 / 8%);
			border-radius: 6px;
		}
		.input_comn.focus {
			border: 1px solid #03c75a;
		}
		.input_text {
			position: relative;
			width: 100%;
			font-size: 18px;
			font-weight: 400;
			line-height: 24px;
			color: #222;
			box-sizing: border-box;
			z-index: 4;
		}
		.login_form {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.login_box {
			position: relative;
			padding: 24px;
			width: 500px
		}
		.login_error_common {
			position: relative;
			min-height: 40px;
			margin: 21px 0 -10px;
			padding-right: 50px;
		}
		.error_message {
			display: inline-block;
			font-size: 1rem;
			line-height: 19px;
			color: #ff003e;
			vertical-align: middle;
		}
		.login_btn {
			display: block;
			width: 100%;
			margin-top: 14px;
			padding: 17px 0 15px;
			border-radius: 6px;
			border: solid 1px rgba(0,0,0,.15);
			background-color: #424242;
		}
		.login_btn .btn_text {
			font-size: 22px;
			font-weight: 700;
			line-height: 26px;
			color: #fff;
		}
	</style>
</head>
<body>
	<header class="logo" role="banner">
		<div class="header_inner">
		</div>
	</header>
	<div class="login_wrap">
		<li class="login_panel" style="display: block;">
			<div class="login_form">
				<div class="login_box">
					<div class="input_comn" id="id_line">
						<div class="input_id">
							<input type="text" id="id" name="id" maxlength="30" placeholder="아이디" title="아이디" class="input_text" value>
						</div>
					</div>
					<div class="input_comn" id="pw_line">
						<div class="input_pw">
							<input type="password" id="pw" name="pw" maxlength="30" placeholder="비밀번호" title="비밀번호" class="input_text" value>
						</div>
					</div>
					<div class="login_error_common" id="err_empty_id" style="display:none;">
					<div class="error_message">
						<strong>아이디</strong>를 입력해 주세요. 
					</div>
					</div>
					<div class="login_error_common" id="err_empty_pw" style="display:none;">
						<div class="error_message">
							<strong>패스워드</strong>를 입력해 주세요. 
						</div>
					</div>
					<div class="login_error_common" id="err_capslock" style="display:none;">
						<div class="error_message">
							<strong>CapsLock</strong>이 켜져 있습니다. 
						</div>
					</div>
					<button type="submit" class="login_btn" id="loginbtn">
						<span class="btn_text">로그인</span>
					</button>
				</div>
			</div>	
		</li>
	</div>
	<script type="text/javascript">	
		function $() {
			var a = [];
			for (var b = 0; b < arguments.length; b++) {
			if (typeof arguments[b] == "string") {
				a[a.length] = document.getElementById(arguments[b]);
			} else {
				a[a.length] = arguments[b];
			}
			}
			return a[1] ? a : a[0];
		}
		function show(id) {
			var e = $(id);
			if (e != null) {
				e.style.display = "block";
			}
		}
		function hide(id) {
			var e = $(id);
			if (e != null) {
				e.style.display = "none";
			}
		}
		function actevt(id) {
			var e = $(id);
			if(e.addEventListener){
				e.addEventListener('focus', function(event){
					if(e.name=="id"){
						id_line.className="input_comn focus on";
					}else if(e.name="pw"){
						pw_line.className= "input_comn focus on";
					}
				});
				e.addEventListener('blur', function(event){
					if(e.name=="id"){
						id_line.className="input_comn";
					}else if(e.name="pw"){
						pw_line.className= "input_comn";
					}
				});
			} else if(id.attachEvent){
				e.attachEvent('focus', function(event) {
					if(e.name=="id"){
						id_line.className="input_row focus on";
					}else if(e.name="pw"){
						pw_line.className= "input_row focus on";
					}
				});
				e.addEventListener('blur', function(event){
					if(e.name=="id"){
						id_line.className="input_comn";
					}else if(e.name="pw"){
						pw_line.className= "input_comn";
					}
				});
			}
		}
		function capslockevt(e) {
			var myKeyCode = 0;
			var myShiftKey = false;
			if (window.event) {
				myKeyCode = e.keyCode;
				myShiftKey = e.shiftKey;
			} else if (e.which) { 
				myKeyCode = e.which;
				myShiftKey = isshift;
			}
			if ((myKeyCode >= 65 && myKeyCode <= 90) && !myShiftKey) {
				hide('err_common');
				show('err_capslock');
				setTimeout(function () {hide('err_capslock');},3000);
			} else if ((myKeyCode >= 97 && myKeyCode <= 122) && myShiftKey) {
				hide('err_common');
				show('err_capslock');
				setTimeout(function () {hide('err_capslock');},3000);
			} else {
				setTimeout(function () {hide('err_capslock');},1500);
			}
		}
		var idevt = $(id);
		var pwevt = $(pw);
		var loginbtn = $('loginbtn');
		pwevt.addEventListener('keypress', capslockevt, false); // capslock
		idevt.addEventListener('focus', actevt(idevt), false);
		pwevt.addEventListener('focus', actevt(pwevt), false);
		loginbtn.addEventListener('click', function(event){
			var id = $("id");
			var pw = $("pw");
			if(id.value == "") {
				show('err_empty_id');
				hide('err_empty_pw');
				id.focus();
				return false;
			} else if(pw.value == "") {
				hide('err_empty_id');
				show('err_empty_pw');
				pw.focus();
				return false;
			} else {
				hide('err_empty_id');
				hide('err_empty_pw');
			}
		});
		
	</script>
</body>
</html>
